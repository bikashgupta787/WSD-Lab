<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {

if (this.readyState == 4 && this.status == 200) {
myFunction(this);
}
};
xhttp.open("GET", "student.xml", true);
xhttp.send();
function myFunction(xml) {
var x,y,i,txt1,txt2,xmlDoc
var xmlDoc = xml.responseXML;
txt1="";
txt2="";
x = xmlDoc.getElementsByTagName("Stu-name")
for (i = 0; i < x.length; i++) { 
        txt1 += x[i].childNodes[0].nodeValue + "<br>";
}
document.getElementById("demo").innerHTML = txt1;

y = xmlDoc.getElementsByTagName("Stu-university")
for (i = 0; i < x.length; i++) { 
        txt2 += x[i].childNodes[0].nodeValue + "<br>";
}
document.getElementById("demo").innerHTML = txt2;
}
</script>
</body>
</html>
