<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="stuinfo">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="#">Student Details</a>
      </nav>

    <div class="m-2">
        <div class="row">
            <div class="col">
                <label for="rowsToBeDisplayed">Display:</label>
                <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed...">
            </div>
            <div class="col">
                <label for="searchstu">Search Student:</label>
                <input type="text" class="form-control rounded w-75" ng-model="searchstu" placeholder="Search student by details" placeholder="Search">
            </div>
        </div>
        
    </div>

     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-dark table-hover table-sm">
         <thead>
                <tr>
                    <th><input type="search" class="form-control rounded" placeholder="Search id" aria-label="Search" aria-describedby="search-addon" ng-model="search.id" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search name" aria-label="Search" aria-describedby="search-addon" ng-model="search.name" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search age" aria-label="Search" aria-describedby="search-addon" ng-model="search.age" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search gender" aria-label="Search" aria-describedby="search-addon" ng-model="search.gender" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search course" aria-label="Search" aria-describedby="search-addon" ng-model="search.course" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search address" aria-label="Search" aria-describedby="search-addon" ng-model="search.address" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search grade" aria-label="Search" aria-describedby="search-addon" ng-model="search.grade" /></th>
                    
                </tr>
             
         <tr>
             <th scope="col" ng-click="orderByMe('id')">ID</th>
             <th scope="col" ng-click="orderByMe('name')">Name</th>
             <th scope="col" ng-click="orderByMe('age')">Age</th>
             <th scope="col" ng-click="orderByMe('gender')">Gender</th>
             <th scope="col" ng-click="orderByMe('course')">Course</th>
             <th scope="col" ng-click="orderByMe('address')">Address</th>
             <th scope="col" ng-click="orderByMe('Grade')">Grade</th>
             <!-- 
         </tr>
         </thead>
         <tbody>
         <!-- <tr ng-repeat="x in myData | limitTo:rowlimit | orderBy:'age' | filter:searchId | orderBy:myOrderBy"> -->
        <tr ng-repeat="x in myData | limitTo:rowlimit |  filter:searchmovie | orderBy:myOrderBy | filter:search">
             <td scope="row">{{x.id}}</td>
             <td>{{x.name | uppercase | myNameFilter}}</td>
             <td>{{x.language}}</td>
             <td>{{x.age}}</td>
             <td>{{x.gender}}</td>
             <td>{{x.course}}</td>
             <td>{{x.address}}</td>
             <td>{{x.grade}}</td>
             <!-- <td>{{x.releasedate |date}}</td> -->
         </tr>
         </tbody>

     </table>

     
    
    <script src="./stu.js">

    </script>
</body>
</html>
