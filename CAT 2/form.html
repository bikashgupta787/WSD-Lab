<script>
    var sname=document.getElementById('sname');
    var email=document.getElementById('email');
    var age=document.getElementById('age')
    var number=document.getElementById('number');
    var username=document.getElementById('username')
    var pass=document.getElementById('pass');
    var span=document.getElementsByTagName('span');
    sname.onkeydown=function()
    {
       
       const regname= /^[A-Z]+[a-zA-Z]+$/;
       if(regname.test(sname.value))
       {
         span[0].innerText="Your name is Valid";
         span[0].style.color="lime";  
       }
       else{
           span[0].innerText="Invalid name";
           span[0].style.color="red";
       }}

    email.onkeydown=function()
    {
       
       const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.([in])$/;
       if(regex2.test(email.value))
       {
         span[1].innerText="Your Email is Valid";
         span[1].style.color="lime";  
       }
       else{
           span[1].innerText="Invalid Email Id";
           span[1].style.color="red";
       }}
    age.onkeydown=function()
    {
       const regage= /^[0-100]{2}$/;
       if(regage.test(age.value))
       {
         span[2].innerText="Valid Age";
         span[2].style.color="lime";  
       }
       else{
           span[2].innerText="Invalid Age";
           span[2].style.color="red";
       }}
    number.onkeydown=function()
       {
          const regnum=/^[0-9]{9}$/;
          if(regnum.test(number.value))
       {
         span[3].innerText="Your Number is Valid";
         span[3].style.color="lime";  
       }
       else{
           span[3].innerText="Invalid Phone Number";
           span[3].style.color="red";
       }   
       }
    username.onkeydown=function()
    {
       
       const reguname= /^[A-Z]+[a-zA-Z]+$/;
       if(reguname.test(username.value))
       {
         span[4].innerText="Username Valid";
         span[4].style.color="lime";  
       }
       else{
           span[4].innerText="Invalid username";
           span[4].style.color="red";
       }}
    pass.onkeydown=function()
       {
          const regpass=/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{7,})/;
          if(regpass.test(pass.value))
       {
         span[5].innerText="Password Valid";
         span[5].style.color="lime";  
       }
       else{
           span[5].innerText="Password must conatain(Ucase,Lcase,Number,Schar)";
           span[5].style.color="red";
       }   
       }
</script>
